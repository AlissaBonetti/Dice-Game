<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dice Game</title>

    <script src="https://kit.fontawesome.com/6c1f64d9c6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="stylesheet.css">

</head>

<body>
    <h1 class="title">Each player click on a die to see who wins!</h1>

    <div class="playerName">
    
    <p class="player">Player One</p>
    
    <p class="player">Player Two</p>

    </div>
    
    <button class="dice1" ><i class="fa-solid fa-dice-six" onclick="diceGame1()"></i></button>

    <button class="dice2" ><i class="fa-solid fa-dice-six" onclick="diceGame2()"></i></button>

    <p class="logo">Dice Game by <em>Alissa Bonetti</em></p>

</body>

<footer>

    <script src="index.js"></script>

</footer>

</html>
